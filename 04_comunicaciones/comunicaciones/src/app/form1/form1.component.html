<form [formGroup]="formGroup1" class="form-horizontal">
    <h1>Ejemplo de formulario reactivo</h1>
    <div class="form-group row">
        <label class="control-label col-sm-3" for="titulo">Título</label>
        <div class="col-sm-9">
            <input type="text" id="titulo" formControlName="titulo" class="form-control"/>
        </div>
    </div>
    <div class="form-group row ">
        <label class="control-label col-sm-3" for="autor">Autor</label>
        <div class="col-sm-9">
            <input type="text" id="autor" formControlName="autor"  class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-3" for="editorial">Editorial</label>
        <div class="col-sm-9">
            <input type="text" id="editorial" formControlName="editorial"  class="form-control"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-3" for="fecha">Fecha</label>
        <div class="col-sm-9">
            <input type="text" id="fecha" formControlName="fecha"  class="form-control"/>
        </div>
    </div>
   
</form>
{{formGroup1.value |json }}
El formularios es {{formGroup1.valid?"válido":"inválido"}}
